    <!-- Banner page -->
     <section class="mx-auto my-0 max-sm:w-[390px]  ">

        <div class="hero max-h-screen  mx-auto" style="background-image: url(https://daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
                <p class="mb-5"> Welcome to Luton Taxis Ltd.
                </p>
                <button class="btn btn-primary">Get Started</button>
              </div>
            </div>
          </div>
     </section>
<!-- banner end -->



<!-- User input section -->
<section class="bg-slate-300 max-sm:w-[390px] p-10  grid place-content-center  mx-auto"  >

<div class="card max-sm:w-[20rem] max-sm:pl-10 grid place-content-center   bg-base-100 shadow-sm p-10  mx-auto ">

    <!-- Date picker -->
    <div  class="form-control mx-auto ">
        <label class="label">
          <span class="label-text">Enter Date</span>
        </label>
        <label class="input-group">
          <span>Date</span>
          <input id="date" name="'date"  type="date" placeholder="Enter fare" class="input input-bordered" />
          <!-- <button class="btn" onclick="handlefare(this)">Submit</button> -->
        </label>
      </div>
    <!-- Date picker -->
    <!-- price field -->
    <div class="form-control">
        <label class="label">
            <span class="label-text">Enter amount</span>
        </label>
        <label class="input-group">
          <span>Fare</span>
          <input id="fare" name="'fare"  type="text" placeholder="Enter fare" class="input input-bordered" />
        </label>
        <div class="flex flex-col mx-auto justify-center items-center text-center">

          <button class="btn m-10 w-full bg-green-600 capitalize text-white"
           onclick="handlefare()">Submit</button>
          <button class="btn btn-warning    capitalize text-white"
           onclick="handleClear()">Clear All</button>
        </div>
    </div>
    <!-- price field -->
    
  </div>
</section>
<p class="text-2xl font-serif text-center font-bold text-primary-focus">Preview</p>

<!-- User input section -->


<section class="overflow-auto scroll-pl-6 snap-x max-sm:ml-10 max-sm:w-fit">
 <section id="pdf" class="grid place-content-center  mx-auto ">

  <div class="card   w-[44rem] bg-base-100 shadow-xl  ">
      <div class=" m-10  " style="border: 1px solid; margin: 10px;">


          <h2 class="font-bold text-2xl    mt-10 pl-5 z-10 relative"> The Convenient & Quick Service</h2>
          <!-- big border -->
          <span class="divider  w-[17rem]   ml-5 text-3xl  " style="border: 2px solid gray;background-color: gray;"></span>
          <!-- small right border -->
          <span class="divider w-[26rem] 
            
          ml-[16rem] font-bold text-black relative -top-9 "></span>
          <figure class="px-10 pt-10 relative -top-[8rem] left-[14rem]   ">
            <img class="w-24 max-sm:w-14"  src="/images/luton-taxis-logo.png" alt="logo" class="rounded-xl" />
          </figure>
          <h2 class="font-bold text-sm -top-[8rem] max-sm:-top-[6rem]  pl-6 z-10 relative"> All Major Credit Cards Accepted</h2>
          <div  class="card-body   text-left relative -top-[6rem] ">
              <label class="label text-left text-2xl  ">
                  <span class="label-text mr-1 text-2xl  "> Date:</span> 
                    <p id="datetext"  > ......................... </p>
              </label>
              <label class="label text-2xl   ">
                  <span class="label-text mr-1 text-2xl "> Fare: £</span> 
                  <p id="faretext"  class="font-bold"  > ...........................  </p>
                    
              </label>
              <label class="label text-2xl">
                  <span class="label-text mr-1 text-2xl  "> Signature:</span> 
               <img class="h-12" src="/images/signforhad.jpeg" alt="">  
                <p id="faretext" class=" font-serif  ">   Thank You </p>
                    
              </label>
              <label class="label">
                  <span class="label-text mr-1 text-2xl font-extrabold">(+44) 7860 856075</span> 
                 
                    
              </label>
              <figure class="px-10 pt-10 relative -top-[2rem] left-[14rem]
              flex-col">
                  <img class="w-24"  src="/images/car.jpg" alt="logo" class="rounded-xl" />
                  <caption>
                      Travel Safe & in style
                  </caption>
                </figure>
          </div>
      </div>
    </div>
</section> 
</section>
 

<section class="print-btn grid place-content-center p-10 mx-auto">
    <div class="card-actions">
        <!-- print button will generate pdf -->
      <button onclick="generateRecipient()" class="btn capitalize btn-primary">Print Now</button>
    </div>
</section>
