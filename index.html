<body class="overflow-x-hidden mx-auto font-sans ">
    

    <!-- Banner page -->
     <section class="mx-auto my-0 max-sm:w-[390px]  ">

        <div class="hero max-h-screen  mx-auto" style="background-image: url(https://daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
                <p class="mb-5"> Welcome to Luton Taxis Ltd.
                </p>
                <button class="btn btn-primary capitalize">Get Started</button>
              </div>
            </div>
          </div>
     </section>
<!-- banner end -->



<!-- User input section -->
<section class="bg-slate-300 max-sm:w-[390px] p-10  grid place-content-center  mx-auto"  >

<div class="card max-sm:w-[20rem] max-sm:pl-10 grid place-content-center   bg-base-100 shadow-sm p-10  mx-auto ">

    <!-- Date picker -->
    <div  class="form-control mx-auto ">
        <label class="label">
          <span class="label-text">Enter Date</span>
        </label>
        <label class="input-group">
          <span>Date</span>
          <input id="date" name="'date"  type="date" placeholder="Enter fare" class="input input-bordered" required />
          <!-- <button class="btn" onclick="handlefare(this)">Submit</button> -->
        </label>
      </div>
    <!-- Date picker -->
    <!-- price field -->
    <div class="form-control">
      
        <label class="label">
            <span class="label-text">Enter amount</span>
        </label>
        <label class="input-group">
          <span>Fare</span>
          <input id="fare" name="'fare"  type="text" placeholder="Enter fare" class="input input-bordered"  required/>
        </label>
        <!-- message wARNING -->
       <div id="msg-box" class="hidden m-3">
        <div class="alert alert-warning">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
          <span id="msg"> </span>
        </div>
       </div>
        <div class="flex flex-col mx-auto justify-center items-center text-center">

          <button class="btn m-10 w-full bg-green-600 capitalize text-white"
           onclick="handlefare()">Submit</button>
          <button class="btn btn-warning    capitalize text-white"
           onclick="handleClear()">Clear All</button>
        </div>
    </div>
    <!-- price field -->
    
  </div>
</section>
<p class="text-2xl font-serif text-center font-bold text-primary-focus">Preview</p>

<!-- User input section -->


<section class="overflow-auto scroll-pl-6 snap-x max-sm:ml-10 max-sm:w-fit">
 <section id="pdf" class="grid place-content-center  mx-auto ">

  <div class="card h-[33rem]   w-[44rem] bg-base-100 shadow-xl  ">
    <!-- black page border bellow -->
      <div class=" m-10  " style="border: 2px solid; margin: 20px;height: 29rem;">


          <h2 class="font-bold text-2xl    mt-10 pl-5 z-10 relative"> The Convenient & Quick Service</h2>
          <!-- big border -->
          <span class="divider  w-[17rem]   ml-5 text-3xl  "
           style="border: 2px solid gray;background-color: gray;"></span>
          <!-- small right border -->
          <span class="divider w-[24rem] 
            
          ml-[16rem] font-bold text-black relative -top-9 "></span>
          <figure class="px-10 pt-10 relative -top-[10.5rem] left-[14rem]   ">
            <img class="w-[15rem] "  src="/images/mainLogo.png" alt="logo" class="rounded-xl" />
          </figure>
         
          <h2 class="font-bold text-xl -top-[12rem]   pl-10 z-10 relative"> 
            All Major Credit Cards Accepted</h2>
            <!-- DAte section -->
          <div  class="card-body   text-left relative -top-[13rem] ">
              <label class="label text-left text-2xl  ">
                  <span class="label-text mr-1 text-2xl  font-semibold "> Date:</span> 
                    <p id="datetext" class="font-bold"  > ............................. </p>
              </label>
              <label class="label text-2xl   ">
                  <span class="label-text mr-1 text-2xl font-semibold"> Fare: £</span> 
                  <p id="faretext"  class="font-bold"  > ...........................  </p>
                    
              </label>
            
              <label class="label text-2xl ">
                  <span class="label-text mr-1 text-2xl  "> <i> Signature:</i> </span> 
               <img class="h-12  " src="/images/signforhad.jpeg" alt="sign">
               <span class="relative font-bold -left-[8rem]">......................</span>  
                <p id="faretext" class=" font-serif font-bold -left-[5rem] relative ">  <i>Thank You </i> </p>
                    
              </label>
              <label class="label inline-block">
                  <span class="label-text mr-1 text-2xl font-extrabold">
                    (+44) 01582 -735555 <br></span>    
                  <span class="text-left text-xl font-semibold label-text">
                 www.lutontaxis.com
<br>
Email:admin@lutontaxis.com   
 </span>              
                    
              </label>
              <figure class=" relative -top-[19rem] left-[11rem]   ">
                <img class="w-[12rem] -pr-3"  src="/images/wheelchair.jpg" alt="logo" class="rounded-xl" />
              </figure>
              <figure class="px-10 pt-10 relative -top-[16rem] left-[14rem]
              flex-col">
                  <img class="w-24"  src="/images/bottomcar.jpg" alt="logo" class="rounded-xl" />
                  <caption>
                    <span  class="font-extrabold">  Travel Safe & in style</span>
                  </caption>
                </figure>
          </div>
      </div>
    </div>
</section> 
</section>
 

<section class="print-btn grid place-content-center p-10 mx-auto">
    <div class="card-actions">
        <!-- print button will generate pdf -->
      <button onclick="generateRecipient()" class="btn capitalize btn-primary">Print Now</button>
    </div>
</section>
