<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>

    <section id="pdf" class="grid place-content-center  mx-auto">

        <div class="card max-sm:w-[22rem]   w-[44rem] bg-base-100 shadow-xl  ">
            <div class=" m-10  " style="border: 1px solid; margin: 10px;">
    
    
                <h2 class="font-bold text-2xl   max-sm:text-sm mt-10 pl-5 z-10 relative"> The Convenient & Quick Service</h2>
                <!-- big border -->
                <span class="divider  w-[17rem] max-sm:w-[10rem] ml-5 text-3xl max-sm:text-sm " style="border: 2px solid gray;background-color: gray;"></span>
                <!-- small right border -->
                <span class="divider w-[26rem] max-sm:w-[13rem]
                  max-sm:ml-[6rem]
                ml-[16rem] font-bold text-black relative -top-9 "></span>
                <figure class="px-10 pt-10 relative -top-[8rem] left-[14rem] max-sm:left-[7rem] ">
                  <img class="w-24 max-sm:w-14"  src="/images/luton-taxis-logo.png" alt="logo" class="rounded-xl" />
                </figure>
                <h2 class="font-bold text-sm -top-[8rem] max-sm:-top-[6rem]  pl-6 z-10 relative"> All Major Credit Cards Accepted</h2>
                <div  class="card-body   text-left relative -top-[6rem] max-sm:text-sm">
                    <label class="label text-left text-2xl max-sm:text-sm">
                        <span class="label-text mr-1 text-2xl max-sm:text-sm"> Date:</span> 
                          <p id="datetext"  > ......................... </p>
                    </label>
                    <label class="label text-2xl max-sm:text-sm ">
                        <span class="label-text mr-1 text-2xl max-sm:text-sm"> Fare:</span> 
                        <p id="faretext"  class="font-bold"  > ...........................  </p>
                          
                    </label>
                    <label class="label text-2xl">
                        <span class="label-text mr-1 text-2xl max-sm:text-sm"> Signature:</span> 
                     <img class="h-12" src="/images/signforhad.jpeg" alt="">   <p id="faretext" class=" font-serif max-sm:text-sm">   Thank You </p>
                          
                    </label>
                    <label class="label">
                        <span class="label-text mr-1 text-2xl font-extrabold">(+44) 7860 856075</span> 
                       
                          
                    </label>
                    <figure class="px-10 pt-10 relative -top-[2rem] left-[14rem]
                    max-sm:left-[4rem] flex-col">
                        <img class="w-24"  src="/images/car.jpg" alt="logo" class="rounded-xl" />
                        <caption>
                            Travel Safe & in style
                        </caption>
                      </figure>
                </div>
            </div>
          </div>
    </section>
    
    
</body>
</html>
